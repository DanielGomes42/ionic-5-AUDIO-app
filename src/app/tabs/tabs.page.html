<ion-tabs #tabs (ionTabsDidChange)="setSelectedTab()">



  <!-- The Ionic tab bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="selected == 'tab1' ? 'play-outline' : 'play-outline'"></ion-icon>
      <ion-label>Musicas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [name]="selected == 'tab2' ? 'pencil-outline' : 'pencil-outline'"></ion-icon>
      <ion-label>Yago Langer</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="selected == 'tab3' ? 'mail-outline' : 'mail-outline'"></ion-icon>
      <ion-label>Contato</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
